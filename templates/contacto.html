<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Tapicería y carpintería Amancio Urán. Entelados, cortinas, decoración, diseño y muebles."
    />
    <meta
      name="keywords"
      content="contacto, información"
    />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/compilado.css">
</head>

<body>
    <div class="supermain">
        <!-- header -->
        <header class="header">
            <a href="../index.html">
                <img class="header__logo" src="../img/logo.png" alt="logo">
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__listitem">
                        <a class="header__listitem__anchor" href="../index.html">Inicio</a>
                    </li>
                    <li class="header__listitem">
                        <a class="header__listitem__anchor" href="./about.html">Sobre mi</a>
                    </li>
                    <li class="header__listitem">
                        <a class="header__listitem__anchor" href="./servicios.html">Servicios</a>
                    </li>
                    <li class="header__listitem">
                        <a class="header__listitem__anchor" href="./galeria.html">Galería</a>
                    </li>
                    <li class="header__listitem">
                        <a class="header__listitem__anchor header__listitem__anchor-selected" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

    <!-- Seccion principal -->
    <main class="main">
        <div class="contactocontainer">
            <h2>Contacto</h2>
            <form class="contactocontainer__form" action="" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono">
                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

        <div class="bottom"></div>

        <!-- footer -->
        <footer class="footer">
            <div class="footer__container">
                <a href="#">
                    <img class="footer__logo" src="../img/facebook_logo.png" alt="facebook_logo" />
                </a>
                <a href="#">
                    <img class="footer__logo" src="../img/instagram_logo.png" alt="instagram_logo" />
                </a>
                <a href="#">
                    <img class="footer__logo" src="../img/whatsapp_logo.png" alt="whatsapp_logo" />
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
